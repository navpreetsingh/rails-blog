      title: About
      overview: I am a software engineer mostly interested in developing practical web applications and services. I've been writing software since 1998. As of late I use mainly Ruby and JavaScript to build stuff. Still I am open to any technology that is proved suitable for the particular business need. In my spare time I contribute to open source projects as I believe that open source is the right way to build world-class applications. I am obsessed with writing simple code that is easy to read and understand. I do not always succeed in crafting clean code but I've never stopped trying and improving.
      features: [{
              icon: "code",
              title: "Apps",
              text: "I love creating clean web and mobile applications. I am passionate about smart designs that improve the user experience and are easy to work with. Everyone is happy when software simply works. Everyone is happy when they can get things done easily. My goal is to make users happy by crafting robust and intuitive sowftware. I do not like fancy stuff, rabbits popping out of hats and heavy animations. Software should be clean and simple. My approach to building applications is: start small, go live with MVP (minimum viable product) and then elaborate on that with most important features first one at a time. That way the product is user validated from day one.",
              link: "https://github.com/ralinc"
