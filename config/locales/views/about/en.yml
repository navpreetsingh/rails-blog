              icon: "pencil",
              title: "Blog",
              text: "My blog is mostly technical. You can find writings on using open source frameworks and tools, creating web applications, good practices, bad practices, clean code, anti-patterns, refactoring, TDD, BDD. It mostly reflects on approaches that are proven to work at large scale. As you may get away with any approach when working alone on a small application but when projects and teams get bigger then things get messy quite quickly. I am trying to be as objective as possible as I've being through a lot in the past almost 20 years. Still the reader can sense an opinionated positions on controversial topics. They simply show the path I have chosen to follow.",
